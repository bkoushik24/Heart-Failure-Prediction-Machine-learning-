<!DOCTYPE html>
<html>
<head>
    <title>Heart Failure Prediction</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            display: inline-block;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        input {
            margin: 8px;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: crimson;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        h1 {
            color: crimson;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Failure Prediction</h1>
        <form action="/predict" method="POST">
            <input type="text" name="age" placeholder="Age" required><br>
            <input type="text" name="sex" placeholder="Sex (1=Male, 0=Female)" required><br>
            <input type="text" name="cp" placeholder="Chest Pain Type (0–3)" required><br>
            <input type="text" name="trtbps" placeholder="Resting Blood Pressure" required><br>
            <input type="text" name="chol" placeholder="Cholesterol" required><br>
            <input type="text" name="fbs" placeholder="Fasting Blood Sugar (1=True, 0=False)" required><br>
            <input type="text" name="restecg" placeholder="Resting ECG (0–2)" required><br>
            <input type="text" name="thalachh" placeholder="Max Heart Rate Achieved" required><br>
            <input type="text" name="exng" placeholder="Exercise Induced Angina (1=Yes, 0=No)" required><br>
            <input type="text" name="oldpeak" placeholder="Oldpeak" required><br>
            <input type="text" name="slp" placeholder="Slope (0–2)" required><br>
            <input type="text" name="caa" placeholder="Number of Major Vessels (0–4)" required><br>
            <input type="text" name="thall" placeholder="Thalassemia (0=Normal, 1=Fixed, 2=Reversible)" required><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <h2 style="margin-top: 20px;">{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
